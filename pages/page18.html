<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
    <style>
        #gallery {
            list-style: none;
        }

        #gallery li {
            display: inline-block;
            cursor: zoom-in;
        }

        img[data-large] {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div>
        <img src="../pics-large/pic1-320x240.jpg" alt="" id="large-image">
        <!-- onmouseover="alert(this.src)" -->
    </div>
    <ul id="gallery">
        <li><img src="../pics-small/pic1.jpg" alt="" data-large="pic1-320x240.jpg"></li>
        <li><img src="../pics-small/pic2.jpg" alt="" data-large="pic2-320x240.jpg"></li>
        <li><img src="../pics-small/pic3.jpg" alt="" data-large="pic3-320x240.jpg"></li>
        <li><img src="../pics-small/pic4.jpg" alt="" data-large="pic4-320x240.jpg"></li>
        <li><img src="../pics-small/pic5.jpg" alt="" data-large="pic5-320x240.jpg"></li>
    </ul>
    
    <noscript>
        Моля, разрешете JS за да ползвате услугите на сайта.
    </noscript>
    <!-- неблокиращо включване -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var defaultImage = 'pic1-320x240.jpg';
            var path = '../pics-large/';

           $('#gallery li img').mouseover(function(){
               var largeImage = $(this).data('large');
               $('#large-image').attr('src', path + largeImage);        
           });//on mouse over 

           $('#gallery li img').mouseout(function(){
              $('#large-image').attr('src', path + defaultImage);   
           });
        });//document ready
    </script>
</body>
</html>
