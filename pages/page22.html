<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
    <style>
      
        #gallery {
           width:70%;
           height:400px;
        }


    </style>
</head>
<body>
    <div id="gallery">
        <h2>Millennium Monument</h2>
        <a href="http://www.teara.govt.nz/en/video/44471/neil-dawsons-chalice-cathedral-square-christchurch"
           title="">
            <img src="../pics-large/chch-millennium-monument320x240.png" 
                 alt="Millennium Monument" >
        </a>
        <p>
          Neil Dawson's magnificent Chalice sculpture is located in Christchurch's Cathedral Square.Chalice celebrates the new millennium and the 150th Anniversary of the founding of Christchurch  
        </p>
        <!-- <p>&copy; Me</p> -->
    </div>
    <div>
        <button id="prv-btn">Previous</button>
        <button id="auto-btn">Slide Show</button>
        <button id="nxt-btn">Next</button>
    </div>
    <noscript>
        Моля, разрешете JS за да ползвате услугите на сайта.
    </noscript>
    <!-- неблокиращо включване -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/images.js"></script>
    <script>
        $(document).ready(function(){
           var index = 0,
               path = '../pics-large/',
               gallery$ = $('#gallery');

            $('#nxt-btn').click(function(){
                index++;
                //images от скрипта
                if( index >= images.length ){
                    index = 0;
                }
                var item = images[index];
                
                gallery$.find('h2').html(item.title);
                gallery$.find('a').attr({ 
                                          'href':item.url,
                                          'title':item.title
                                        });
                gallery$.find('img').attr({
                                            'src' : path + item.src,
                                            'alt'  : item.title 
                                          });
                gallery$.find('p').html(item.shortinfo);

            });//on click button next
        });//document ready
    </script>
</body>
</html>
