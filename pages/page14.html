<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
   
</head>
<body>
    <input type="button" value="Click Me!" id="btn">

    <hr>

    <label><input type="checkbox" id="agree">Съгласен съм...</label>

    <div id="messages"></div>
    <noscript>
        Моля, разрешете JS за да ползвате услугите на сайта.
    </noscript>
    <!-- неблокиращо включване -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').on('click',function(){
                $('#messages').append('Click Event<br>');
            });//on btn click

            $('#agree')
                .on('change', function(){
                    $('#messages').append('Change Event<br>');
                }) //on change
                .on('click', function(){
                     $('#messages').append('Click Event<br>');
                });//on click
        });//document ready
    </script>
</body>
</html>
