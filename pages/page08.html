<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
    <script type="text/javascript">
        //1. Декларация
        var message='';

        function showMessage(text, level){
            if( level < 1 || level > 6){
                //window.alert('Грешна стойност за level:('+level+')');
                console.log('Грешна стойност за level:('+level+')');
                level = 4;
            }

            if( typeof text !== 'string' || text.length === 0 ){
                console.log('Съобщението няма текст!');
                text = 'Здравей!';
            }

            document.write('<h'+level+'>'+text+'</h'+level+'>');
        }

        //2. Извикване на функцията
        showMessage(message, 2);
        showMessage('Добавихте продукт', 10);
        showMessage('Проверете въведените данни!',3);
       
    </script>
</head>
