<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
    <style>
        #gallery li+li {
            display: none;
        }

        #gallery {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul id="gallery">
        <li><img src="../pics-large/pic1-320x240.jpg" alt=""></li>
        <li><img src="../pics-large/pic2-320x240.jpg" alt=""></li>
        <li><img src="../pics-large/pic3-320x240.jpg" alt=""></li>
        <li><img src="../pics-large/pic4-320x240.jpg" alt=""></li>
        <li><img src="../pics-large/pic5-320x240.jpg" alt=""></li>
    </ul>
    <div>
        <input type="button" value="Previous" id="prv">
        <input type="button" value="Slide Show" id="btn">
        <input type="button" value="Next" id="nxt">
    </div>
    <noscript>
        Моля, разрешете JS за да ползвате услугите на сайта.
    </noscript>
    <!-- неблокиращо включване -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var intervalId=0;
            var buttonLabel = '';
           $('#nxt').click(function(){
                goNext();
           });//on click button next

           $('#prv').click(function(){
                $('#gallery li:last-child').prependTo($('#gallery'));
           });//on click button previous

           $('#btn').click(function(){
                if( intervalId > 0 ){
                    clearInterval(intervalId);
                    intervalId = 0;
                    buttonLabel = 'Slide Show';
                }
                else{
                    intervalId = setInterval(function(){
                       goNext();
                    }, 2000);
                    buttonLabel = 'Stop'; 
                }
                $(this).val(buttonLabel);  
           });
        });//document ready

        function goNext(){
             $('#gallery li:first-child').appendTo($('#gallery'));
        }
    </script>
</body>
</html>
