<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
    <style>
        #gallery {
            list-style: none;
        }

        #gallery li {
            display: inline-block;
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div>
        <img src="../pics-large/pic1-320x240.jpg" alt="" id="large-image">
        <!-- onmouseover="alert(this.src)" -->
    </div>
    <ul id="gallery">
        <li><img src="../pics-small/pic1.jpg" alt=""></li>
        <li><img src="../pics-small/pic2.jpg" alt=""></li>
        <li><img src="../pics-small/pic3.jpg" alt=""></li>
        <li><img src="../pics-small/pic4.jpg" alt=""></li>
        <li><img src="../pics-small/pic5.jpg" alt=""></li>
    </ul>
    
    <noscript>
        Моля, разрешете JS за да ползвате услугите на сайта.
    </noscript>
    <!-- неблокиращо включване -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var imgSuffix = '-320x240.jpg';
            var defaultImage = '../pics-large/pic1-320x240.jpg';

           $('#gallery li img').mouseover(function(){
                var imageSrc = $(this).attr('src');
                
                imageSrc = imageSrc.replace('small','large');
                
                var pos = imageSrc.lastIndexOf('.');
                imageSrc = imageSrc.substring(0,pos);
                
                $('#large-image').attr('src', imageSrc + imgSuffix);
               
           });//on mouse over 

           $('#gallery li img').mouseout(function(){
                 $('#large-image').attr('src', defaultImage);
           });
        });//document ready
    </script>
</body>
</html>
